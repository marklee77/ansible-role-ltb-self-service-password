---
pwm_run_dir: "{{ lookup('env', 'PWD') }}"

pwm_hostname: localhost
pwm_http_port: 80
pwm_https_port: 443
pwm_https_enable: true

pwm_require_ssl: true

pwm_ssl_cert_file: /etc/ssl/certs/ssl-cert-snakeoil.pem
pwm_ssl_key_file: /etc/ssl/private/ssl-cert-snakeoil.key

ldap_uri: ldap://127.0.0.1/
ldap_base_dn: dc=localdomain
ldap_admin_password: password
